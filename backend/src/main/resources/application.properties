spring.application.name=Capstone3
server.port=8082

# --- MySQL Connection Settings ---
# Includes auto-create database if it doesn't exist
spring.datasource.url=jdbc:mysql://localhost:3306/capstone_3?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=book1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Silence Warnings ---
# Disables the 'Open-In-View' warning in your console
spring.jpa.open-in-view=false

# --- Logging ---
# Keeps you informed on what the database is doing
logging.level.org.hibernate.SQL=DEBUG