<div class="auth-container">
  <div class="auth-card">
    <div style="text-align: center; margin-bottom: 2rem;">
      <h1 style="color: var(--primary-blue); margin: 0; font-size: 2.5rem;">MBS</h1>
      <p style="color: #7f8c8d; font-size: 0.9rem;">Secure Internet Banking</p>
    </div>

    <h2>Login</h2>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="loginData.username"
          name="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="loginData.password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <div class="error" *ngIf="errorMessage" style="margin-bottom: 1rem;">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting">Sign In</span>
        <span *ngIf="isSubmitting">Authenticating...</span>
      </button>
    </form>

    <div style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem;">
      <p>
        Don't have an account?
        <a
          routerLink="/register"
          style="color: var(--primary-blue); text-decoration: none; font-weight: bold;"
          >Register here</a
        >
      </p>
    </div>
  </div>
</div>
