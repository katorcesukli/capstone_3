<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Banking System</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<h1>Banking System</h1>

<!-- CREATE ACCOUNT -->
<div class="card">
    <h2>Create Account</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <input type="text" id="role" placeholder="Role"><br>
    <input type="number" id="balance" placeholder="Initial Balance"><br>
    <button onclick="createAccount()">Create Account</button>
</div>

<!-- ACCOUNT LIST -->
<div class="card">
    <h2>Accounts</h2>
    <button onclick="loadAccounts()">Refresh Accounts</button>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Balance</th>
        </tr>
        </thead>
        <tbody id="accountTable"></tbody>
    </table>
</div>

<!-- TRANSFER -->
<div class="card">
    <h2>Transfer Money</h2>
    <select id="sourceAccount"></select><br>
    <select id="destinationAccount"></select><br>
    <input type="number" id="amount" placeholder="Amount"><br>
    <button onclick="transferMoney()">Transfer</button>
</div>

<!-- TRANSACTION LIST -->
<div class="card">
    <h2>Transactions</h2>
    <button onclick="loadTransactions()">Refresh Transactions</button>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody id="transactionTable"></tbody>
    </table>
</div>

<script src="js/app.js"></script>
</body>
</html>
